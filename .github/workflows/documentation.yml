name: Documentation

on:
  push:
    branches: [ master, cicd ]
  pull_request:
    branches: [ master, cicd ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag simurlacra
      - name: Build Docs
        run: |
          mkdir public
          export PUBLIC=$(realpath ./public)
          docker run --rm -v $PUBLIC:/home/user/SimuRLacra/Pyrado/doc/build simurlacra conda run -n pyrado /bin/bash -c "cd /home/user/SimuRLacra/Pyrado/doc; sphinx-apidoc -o source -t source/templates ..
            cd source
            for file in pyrado.*.rst; do
              if [ -e "$file" ]; then
                newname=`echo "$file" | sed 's/^pyrado.\(.*\)\.rst$/\1.rst/'`
                mv "$file" "$newname"
              fi
            done
          cd ..
          sudo sphinx-build -b html source build"
          ls $PUBLIC
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@3.5.9
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: public
