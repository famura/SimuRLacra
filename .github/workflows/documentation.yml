name: Documentation

on:
  push:
    branches: [ master, cicd ]
  pull_request:
    branches: [ master, cicd ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag simurlacra
      - name: Build Docs
        run: |
          mkdir public
          export PUBLIC=$(realpath ./public)
          docker run --rm -i -t -u 1000:1000 -v $PUBLIC:/var/www simurlacra conda run -n pyrado bash -c "./build_docs.sh;cp -r Pyrado/doc/build /var/www"
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@3.5.9
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: public
